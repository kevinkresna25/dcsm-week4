version: '3'
services:
  hello-java-server:
    build: .
    container_name: java-grpc-java-server
    command: java -jar thelol.jar
#    ports:
#      - "50051:50051"

  hello-java-client:
    build: .
    container_name: java-grpc-java-client
    command: java -cp thelol.jar com.thelol.grpc.HelloClient
    depends_on:
      - hello-java-server
